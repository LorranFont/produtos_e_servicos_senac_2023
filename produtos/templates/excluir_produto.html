{% extends 'templates/base.html' %}

{% block conteudo %}

<div>
    <h2>Deseja realmente excluir o produto {{ produto.nome }}?</h2>
    <form action="excluir" method="post">
        <div>
            {% csrf_token %}
        </div>
        <div>
            <input type="submit" value="excluir"/>
        </div>
    </form>
    <a href='/produtos/{{ produto.id }}'>Voltar</a>
</div>

{% endblock conteudo %}
